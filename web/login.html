<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }

        /* Main Container - now takes full window */
        .login-container {
            display: flex;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Left Side Image - adjusted for full height */
        .login-image {
            width: 70%;
            background: url('images/park.jpg') center/cover no-repeat;
            position: relative;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-image h1 {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 42px;
            color: black;
            font-weight: bold;
        }

        /* Right Side Form - adjusted for full height */
        .login-form {
            width: 30%;
            background-color: #ffffff;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 5px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #007bff;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-bottom-color: #0056b3;
        }

        /* Login Button */
        .login-btn {
            background-color: #007bff;
            color: #ffffff;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        /* Links for Forgot Password and Create Account */
        .login-links {
            margin-top: 25px;
            text-align: center;
            font-size: 16px;
        }

        .login-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 8px;
            transition: color 0.3s ease;
        }

        .login-links a:hover {
            color: #0056b3;
        }

        /* Added responsive design for smaller screens */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .login-image {
                width: 100%;
                height: 30vh;
            }
            
            .login-form {
                width: 100%;
                height: 70vh;
                padding: 30px;
            }
            
            .login-image h1 {
                font-size: 32px;
                top: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Left Side Image -->
    <div class="login-image">
        <h1>Welcome Back!</h1>
    </div>

    <!-- Right Side Login Form -->
    <div class="login-form">
        <h2>Login</h2>
        
        <!-- Email Field -->
        <div class="form-group">
            <input type="email" placeholder="Email" required>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <input type="password" placeholder="Password" required>
        </div>

        <!-- Login Button -->
        <button class="login-btn">Login</button>

        <!-- Links for Forgot Password and Create Account -->
        <div class="login-links">
            <a href="#">Forgot Password?</a> | 
            <a href="#">Create Account</a>
        </div>
    </div>
</div>

</body>
</html>
