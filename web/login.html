<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
        }

        /* Main Container */
        .login-container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            height: 80vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Left Side Image */
        .login-image {
            width: 70%;
            background: url('images/park.jpg') center/cover no-repeat;
            position: relative;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-image h1 {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 36px;
            color: black;
            font-weight: bold;
        }

        /* Right Side Form */
        .login-form {
            width: 30%;
            background-color: #ffffff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 5px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #007bff; /* Blue line under the input box */
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-bottom-color: #0056b3; /* Darker blue on focus */
        }

        /* Login Button */
        .login-btn {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        /* Links for Forgot Password and Create Account */
        .login-links {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .login-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.3s ease;
        }

        .login-links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Left Side Image -->
    <div class="login-image">
        <h1>Welcome Back!</h1>
    </div>

    <!-- Right Side Login Form -->
    <div class="login-form">
        <h2>Login</h2>
        
        <!-- Email Field -->
        <div class="form-group">
            <input type="email" placeholder="Email" required>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <input type="password" placeholder="Password" required>
        </div>

        <!-- Login Button -->
        <button class="login-btn">Login</button>

        <!-- Links for Forgot Password and Create Account -->
        <div class="login-links">
            <a href="#">Forgot Password?</a> | 
            <a href="#">Create Account</a>
        </div>
    </div>
</div>

</body>
</html>
